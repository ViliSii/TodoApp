<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">TODO App</h1>
        <form id="todo-form" class="mt-3">
            <div class="form-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
            </div>
            <div class="form-group form-check">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <div id="error-message" class="error mt-3"></div>
        <ul id="todo-list" class="list-group mt-3"></ul>
        <button id="delete-all" class="btn btn-danger mt-3">Delete All Tasks</button>
        <div id="open-tasks-counter" class="mt-3"></div>
        <div id="total-tasks-counter"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
